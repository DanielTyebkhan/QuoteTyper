<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuoteTyper</title>
    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body onload="callAPI()">
    <header>
        <h1>
            Type Quotes
        </h1>
    </header>
    <div class="main-button">
        <button id="start-button">Start</button>
    </div>
    <div class="wrapper">
        <div class="text">
            <h3 id="instructions">Type the text:</h3>
            <p id="text-to-type">Loading...</p>
            <p id="author"></p>
        </div>
    </div>
    <div class="main-input">
        <textarea id="input-text" type="text" spellcheck="false" autocapitalize="off" autocomplete="off" autocorrect="off"></textarea>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
