<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoderTyper</title>
    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
    <header>
        <h1>
            Type Stuff
        </h1>
    </header>
    <div class="main-button">
        <button id="start-stop">Start</button>
    </div>
    <div class="wrapper">
        <div class="text">
            <h3>Type the text:</h3>
            <p id="text-to-type">War! The Republic is crumbling under attacks by the ruthless Sith Lord, Count Dooku. There are heroes on both sides. Evil is everywhere.</p>
        </div>
    </div>
    <div class="main-input">
        <textarea id="input-text" type="text" spellcheck="false" autocapitalize="off" autocomplete="off" autocorrect="off"></textarea>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
